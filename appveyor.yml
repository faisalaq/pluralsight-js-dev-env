#Test against this version og Node.js
environment:
  matrix:
  #node.js
  - nodejs_version: "6"

#Install scripts. (run after repo cloning)
install:
  #Get the latest stable version of Node.js
  - ps: Install-product node $env:nodejs_version
  #install modules
  - npm install

#Post install test scripts.
test_script:
  #output useful info for debugging.
  - node --version
  - npm --version
  #run tests
  - npm test

# Dont actually build
build: off